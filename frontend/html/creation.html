<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">


    <title>Document</title>
    <link rel="stylesheet" href="/frontend/css/creation.css">
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <a href=""><img src="/frontend/img/логотип.png" alt=""></a>
            <h1>Создание услуги</h1>
        </div>
        <h2 style="position: relative; top: 42px;">Подробности</h2>

        <!----- Название услуги ----->

        <div class="name">
            <p>Название услуги</p>
            <input type="text">
        </div>
        <!----- Опыт работы ----->
        
        <form class="exp">
            <p>Опыт работы</p>
            <select name="city" id="city-select">
                <option value=""></option>
                <option value="">Меньше года</option>
                <option value="">1 год</option>
                <option value="">2 года</option>
                <option value="">3 года</option>
                <option value="">4 года</option>
                <option value="">5 лет</option>
                <option value="">6 лет</option>
                <option value="">7 лет</option>
                <option value="">8 лет</option>
                <option value="">9 лет</option>
                <option value="">10 лет и более</option>
            </select>
        </form>

        <!----- Состав рабочих ----->

        <div class="kolvo">
            <p>Каким составом работаете</p>
            <ul>
                <li>
                    <input id="1chel" type="checkbox">
                    <label for="1chel">1 человек</label>
                </li>
                <li>
                    <input id="2-4" type="checkbox">
                    <label for="2-4">2 - 4 человека</label>
                </li>
                <li>
                    <input id="5-10" type="checkbox">
                    <label for="5-10">5 - 10 человек</label>
                </li>
                <li>
                    <input id="10chel" type="checkbox">
                    <label for="10chel">от 10 человек</label>
                </li>
            </ul>
        </div>

        <!----- Оплата ----->

        <div class="pay">
            <p>Поэтапная оплата</p>
            <form>
                <input type="radio" id="size-1" name="size" class="radio">
                <label class="label label-1" for="size-1">Возможна</label>
                <input type="radio" id="size-2" name="size" class="radio">
                <label class="label label-2" for="size-2">Нет</label>
            </form>
        </div>

        <!----- Гарантия ----->

        <div class="garantiya">
            <p>Гарантия</p>
            <form>
                <input type="radio" id="size_gar-1" name="size_gar" class="radio_gar">
                <label class="label_gar label_gar-1" for="size_gar-1">Есть</label>
                <input type="radio" id="size_gar-2" name="size_gar" class="radio_gar">
                <label class="label_gar label_gar-2" for="size_gar-2">Нету</label>
            </form>
        </div>

        <!----- Дни недели ----->
        <h2 style="position: relative; top: 42px;">График работы</h2>
        <div class="days">
            <div class="checkboxes__title">Дни</div>
            <div class="checkboxes__items">
                <label class="checkboxes__label1">
                    <input type="checkbox">
                    <span>
                        Понедельник
                    </span>
                </label>
                <label class="checkboxes__label1">
                    <input type="checkbox">
                    <span>
                        Вторник
                    </span>
                </label>
                <label class="checkboxes__label1">
                    <input type="checkbox">
                    <span>
                        Среда
                        </span>
                </label>
                <label class="checkboxes__label1">
                    <input type="checkbox">
                    <span>
                        Четверг
                    </span>
                </label>
                <label class="checkboxes__label1">
                    <input type="checkbox">
                    <span>
                        Пятница
                    </span>
                </label>
            
                <label class="checkboxes__label1">
                    <input type="checkbox">
                    <span>
                        Суббота
                    </span>
                </label>
                <label class="checkboxes__label1">
                    <input type="checkbox">
                    <span>
                        Воскресенье
                    </span>
                </label>
            </div>
        </div><br><br><br>

        <!----- Время работы -----> 
        <div class="time">
            <p>Время работы с</p>
            <input type="time">
        </div>
        <!----- Дни недели2 ----->

        <div class="days">
            <div class="checkboxes__title">Дни, когда вы на связи</div>
            <div class="checkboxes__items">
                <label class="checkboxes__label2">
                    <input type="checkbox">
                    <span>
                        Понедельник
                    </span>
                </label>
                <label class="checkboxes__label2">
                    <input type="checkbox">
                    <span>
                        Вторник
                    </span>
                </label>
                <label class="checkboxes__label2">
                    <input type="checkbox">
                    <span>
                        Среда
                        </span>
                </label>
                <label class="checkboxes__label2">
                    <input type="checkbox">
                    <span>
                        Четверг
                    </span>
                </label>
                <label class="checkboxes__label2">
                    <input type="checkbox">
                    <span>
                        Пятница
                    </span>
                </label>
                <label class="checkboxes__label2">
                    <input type="checkbox">
                    <span>
                        Суббота
                    </span>
                </label>
                <label class="checkboxes__label2">
                    <input type="checkbox">
                    <span>
                        Воскресенье
                    </span>
                </label>
            </div>
        </div>
        
    </div>        
</body>
</html>
